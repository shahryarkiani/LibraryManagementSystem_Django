{% extends "base_template.html" %}
{% block content %}


<h1>Local Library </h1>
  
    <h3 ><strong>{{ book.title }}</strong></h3>
    <h4 >By: {{ book.author }}</h4>
    <p>{{ book.summary }}</p>
    <h3>Copies:</h3>
    <table>
    <tr>
      <th>ISBN</th>
      <th>Availability</th>
    </tr> 
    {% for bookInstance in bookInstances %}
    <tr>
      <td>{{bookInstance.isbn}}</td>
      <td>{{bookInstance.status}}</td>
    </tr>
    {% endfor %}
  </table>
    
{% endblock %}
