<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/catalog"><h2>&nbsp &nbsp Local Library </h2></a>
    <ul class="nav nav-tabs nav-fill">
     
      <li class="nav-item">
        <a class="nav-link text-dark active" href="#">All Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">All Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Explore Books</a>
      </li>
      <li class="nav-item">
        {% if user.is_authenticated %}
        <a class="nav-link text-light" href="/catalog/account">Your Account</a>
        {% else %}
        <a class="nav-link text-light" href="/accounts/login">Login</a>
        {% endif %}
        
      </li>
      
      <li class="nav-item">
        <form  class="form-inline my-2 my-lg-0 text-light" action="book/search">
          {% csrf_token %}
          {{ searchForm }}
        </form>
      </li>  
    </ul>
  
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
  
</body>



</html>
