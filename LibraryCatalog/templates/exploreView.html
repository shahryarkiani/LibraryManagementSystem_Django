{% extends "base_template.html" %}
{% block content %}
<table>
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        
      </tr> 
    {% for book in books %}
    <tr>
      <td><a href="{{ book.get_absolute_url }}">{{ book.title }} </a></td>
      <td>{{ book.author }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
