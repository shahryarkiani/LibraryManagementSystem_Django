{% extends "manageBase.html" %}

{% block content %}
  
    
    <h2>Checkout Receipt</h2>
    <br></br>

    <table >
        <tr>
            <th>User</th>
            <th>{{ userCheckout.get_full_name }}</th>
        </tr>
        
        <tr>
            <th>Book</th>
            <th>ISBN</th>
        </tr>
        
    {% for book in books %}
    <tr>
      <td>{{ book.Book.title }}</td>
      <td>{{ book.isbn }}</td>
    </tr>
    {% endfor %}

    </table>

  
{% endblock %}
