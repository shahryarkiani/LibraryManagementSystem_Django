<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'LibrarianSystem/css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/manage"><h2>&nbsp &nbsp Local Library </h2></a>
    <ul class="nav nav-pills nav-fill">
     
      <li class="nav-item">
        <a class="nav-link text-light" href="/manage/checkout">Checkout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/manage/users">Manage Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/manage/register">Register New Users</a>
      </li>
      
    </ul>
  
  </nav>
  <div class="container-sm" >
    <div class="row">
      <div class="col-sm-10">{% block content %}{% endblock %}</div>
    </div>
  </div>
  
</body>



</html>
