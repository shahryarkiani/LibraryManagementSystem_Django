{% extends "manageBase.html" %}

{% block content %}
<br></br>
<h3>Would you like to mark: <u>{{ book.book.title }}</u> CHEESE  for pickup?</h3>
<h3>ISBN: {{book.isbn}}</h3>
<h3>Label ID: {{ book.labelId }}</h3>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success" name="submit_yes">Yes</button>
        <button type="submit" class="btn btn-danger" name="submit_no">No</button>
    </form>
{% endblock %}
